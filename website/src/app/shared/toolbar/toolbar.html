<div class="toolbar" fxLayout="row">
  <a class="logo" href="" fxLayout="row">
    <img [src]="logo" alt="logo" />
    <span fxFlexOffset="10px">DenoLib</span>
  </a>
  <div class="search" fxFlex="1 1" fxFlexOffset="40px" fxLayout="row">
    <input class="search-input" type="text" fxFlex="1 1" />
    <button class="search-btn" fxFlex="60px">Search</button>
  </div>
</div>
